<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-table.min.css">
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../static/js/layer.js"></script>
    <style>
        #insertWid{
            display: none;
           /* position: absolute;
            left: 200px;
            top: 100px;*/
        }
    </style>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-12">
                <input type="button" class="btn btn-primary" value="添加" id="openInsert">
                <input type="button" class="btn btn-primary" value="查询">
            </div>

        </div>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <input type="button" class="btn btn-primary" value="启动">
                <input type="button" class="btn btn-primary" value="暂停">
                <input type="button" class="btn btn-primary" value="修改">
                <input type="button" class="btn btn-primary" value="删除">
            </div>
        </div>
        <br/>
        <table class="table table-hover table-responsive table-striped table-bordered" id="tableData">

        </table>
    </div>
</body>
<div id="insertWid" class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form role="form" class="form-horizontal">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group col-sm-12" >
                                <label class="col-sm-3 control-label" >名称：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="name" placeholder="请输入名称">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
<script >
    var row;
    $(function () {
        $("#tableData").bootstrapTable({
            url : "/queryJob",
            columns: [
                {field: 'selectItem', radio: true},
                {title: '序号',align: 'center', width:50, formatter:function (value,row,index) {
                        return index+1;
                    }
                },
                {title: '任务名称', field: 'jobName', visible: true, align: 'center', valign: 'middle',width:180},
                {title: '任务所在组', field: 'jobGroup', visible: true, align: 'center', valign: 'middle'},
                {title: '任务类名', field: 'jobClassName', visible: true, align: 'center', valign: 'middle',width:180},
                {title: '触发器名称', field: 'triggerName', visible: true, align: 'center', valign: 'middle',width:180},
                {title: '触发器所在组', field: 'triggerGroup', visible: true, align: 'center', valign: 'middle'},
                {title: '表达式', field: 'cronExpression', visible: true, align: 'center', valign: 'middle',width:180},
                {title: '时区', field: 'timeZoneId', visible: true, align: 'center', valign: 'middle',width:180}
            ]

        })

        $("#openInsert").click(function () {
            var page =layer.open({
                type: 1,
                title: '添加定时任务',
                area: ['800px', '600px'], //宽高
                fix: false, //不固定
                offset: 'auto',
                maxmin: true,
                content: $("#insertWid"),
                success: function (index, e) {
                    $(':focus').blur();
                }
            });
        })
    })
    function check() {
        var selected = $('#tableData').bootstrapTable('getSelections');
        if (selected.length == 0) {
            alert("请先选中表格中的某一记录！");
            return false;
        } else {
            row= selected[0];
            return true;
        }
    }
</script>
</html>
